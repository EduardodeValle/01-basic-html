<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navbar">
        <a href="./index.html" class="left-image"><img src="./assets/home.jpg" alt="Left Image"></a>
        <div class="right-images">
            <a href="https://github.com/EduardodeValle"><img src="./assets/github.png" alt="Link Image"></a>
            <a href="mailto:jsvalle50@gmail.com"><img src="./assets/email.png" alt="Link Image"></a>
            <a href="https://www.linkedin.com/in/jos%C3%A9-eduardo-de-valle-lara-8636b21b6/"><img
                    src="./assets/linkedin.png" alt="Link Image"></a>
        </div>
    </div>

    <form>
        <label for="asunto">Asunto:</label><br>
        <input type="text" id="asunto" name="asunto" required><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" required></textarea><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br>

        <label for="telefono">Número de teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br>

        <button class="button" type="submit">Enviar</button>
    </form>

</body>

<script src="form.js"></script>

</html>
